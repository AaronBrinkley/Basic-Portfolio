<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="Container">
	<div id="Header">
		<div id="Name">
			<h1>Aaron Brinkley</h1>
		</div>
		<div id="Tabs">
			<ul>
				<li>About</li>
				<li>Portfolio</li>
				<li>Contact</li>
			</ul>
		</div>
	</div>
</div>
<div id="BigMain">
	<div>
		<h1>Contact</h1>
	</div>
	<div>
		<form>
			<div>
				<label>Name<input type="text" name="Name" placeholder="John Smith" required="">
				</label>
			</div>
			<br>
			<div>
				<label>Email<input type="Email" name="Email" placeholder="example@gmail.com" required="">
				</label>
			</div>
			<br>
			<div>
				<label>Message<input type="Message" name="Message">
				</label>
			</div>
			<br>
			<input type="submit">
		</form>
	</div>
</div>
<div id="Side">
		<h1>Connect with Me</h1>
		<img src="https://cdn1.iconfinder.com/data/icons/social-links/382/linkedin-128.png">
		<img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/facebook_square-128.png">
		<img src="https://cdn3.iconfinder.com/data/icons/flat-and-simple-part-3/128/github-128.png">
</div>

<div id="Footer">
	<h6>CopyRight2016 Aaron Brinkley</h6>
</div>

</body>
</html>
